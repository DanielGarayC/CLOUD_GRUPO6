version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"

  gateway:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - auth
  sliceManager:
    build: ./backend/sliceManager
    ports:
      - "5001:5001" 
  userService:
    build: ./backend/userService
    ports:
      - "5002:5002" 
  resources:
    build: ./backend/resourceMonitoring
    ports:
      - "5003:5003"