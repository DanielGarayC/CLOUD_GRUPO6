version: "3.9"

services:
  auth:
    build: ./backend/auth
    ports:
      - "8080:8080"
    depends_on:
      - auth_db
    environment:
      DB_HOST: auth_db
      DB_USER: user
      DB_PASSWORD: root
      DB_NAME: auth_db
      SECRET_KEY: supersecreto

  auth_db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: auth_db
      MYSQL_USER: user
      MYSQL_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      #Acá debe estar el script SQL para crear las tablas owo
      - ./backend/auth/sql-script:/docker-entrypoint-initdb.d

  #frontend:
    #build: ./frontend
    #ports:
    #  - "3000:3000"

  gateway:
    image: nginx:alpine
    volumes:
      - ./gateway/api_gateway.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      #- backend
      - auth

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: web_app
    command: python app.py
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    volumes:
      - ./frontend:/app
    networks:
      - cloudnet

  slice_db:
    image: mysql:8.0
    container_name: slice_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: slice_db
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/slice_db.sql:/docker-entrypoint-initdb.d/slice_db.sql
    networks:
      - cloudnet
      
networks:
  cloudnet:
volumes:
  db_data:

