# Loki y Promtail
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/local-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - cloudnet

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    user: root
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./loki/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - cloudnet



  slice-manager:
    build: ./backend/sliceManager
    container_name: slice-manager
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DB_HOST: slice_db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: mydb
      MONITORING_URL: "http://monitoring_service:5010/metrics"
      LINUX_DRIVER_URL: http://linux-driver:9100
    depends_on:
      slice_db:
        condition: service_healthy
      monitoring_service:
        condition: service_started
    networks:
      - cloudnet


  linux-driver:
    build: ./backend/linux-driver
    container_name: linux-driver
    ports:
      - "9100:9100"
    environment:
      - SSH_KEY=/home/ubuntu/.ssh/id_rsa_orch
      - USER=ubuntu
      - OVS_BRIDGE=br-int
    volumes:
      - /home/ubuntu/.ssh:/home/ubuntu/.ssh:ro
    networks:
      - cloudnet


# Kafka
  
  #Network&Security
  network_manager:
    build: ./backend/network_manager
    container_name: network_manager
    ports:
      - "8100:8100"
    depends_on:
      slice_db:
        condition: service_healthy
    environment:
      DB_HOST: slice_db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: mydb
    networks:
      - cloudnet 
  
  novnc:
    build:
      context: ./novnc
      dockerfile: Dockerfile
    container_name: teleflow-novnc
    ports:
      - "6080:6080"   
    restart: unless-stopped
    volumes:
      - ./novnc/tokens:/opt/novnc/tokens
    networks:
      - cloudnet
  
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    extra_hosts:
      - "worker1:192.168.201.2"
      - "worker2:192.168.201.3"
      - "worker3:192.168.201.4"
    network_mode: host  # Importante para acceder a IPs externas
    # O si prefieres mantener la red cloudnet:
    # networks:
    #   - cloudnet

  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    restart: unless-stopped
    user: "472"
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SERVER_DOMAIN=localhost
      - GF_SERVER_ROOT_URL=http://localhost:3000/
      - GF_SECURITY_COOKIE_SAMESITE=none
      - GF_SECURITY_COOKIE_SECURE=false
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes: 
      - ./grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - cloudnet

networks:
  cloudnet:
    driver: bridge
    attachable: true 

volumes:
  grafana_storage: {}
  db_data: {}
  prometheus_data: {}  # NUEVO
